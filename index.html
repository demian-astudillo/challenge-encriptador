<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\style.css">
    <title>Encriptador</title>
</head>
<body class="body">
    <header>
        <nav class="nav">
            <img src="assets/manchas.jpg" class="manchas">
        </nav>
    </header>
    <main class="main">
        <section class="container_master">
            <div class="container_1">
                <div>
                    <h1 class="titulo_entrada">Encriptador de Texto</h1>
                    <textarea class="entrada" id="entrada_texto" onkeydown="return /[a-zA-Z ]/i.test(event.key)" value="Ingrese su texto aquí" placeholder="Ingrese su texto aquí"></textarea>
                </div>
                <div>
                    <div>
                        <img src="assets/sign.png">
                        <label for="boton_1" class="info">Ingresar sólamente minúsculas y sin tílde</label>
                    </div>
                    <div>
                        <button id="boton_1" class="boton_1" onclick="encriptar_texto();">Encriptar</button>
                        <button class="boton_2" onclick="desencriptar_texto();">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="container_2">
                <h2 class="titulo_salida">Texto de Salida</h2>

                <img id="cat" src="assets\cat.png" class="cat" >

                <p id="texto_1" class="texto_1">Ningún Mensaje fue encontrado</p>
                <p id="texto_2" class="texto_2">Ingresa el texto que desees encriptar o desencriptar</p>
                <textarea class="caja_salida" id="caja_salida" style ='display: none;'></textarea>
                
                <button style ="display: none;" class="boton_3" id="boton_3" onclick="copiar();">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Demian Astudillo</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
